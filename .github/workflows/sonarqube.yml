name: CI

on:
  pull_request:
    branches:
      - main
      - master
      - dev
      - uat
      - '**'  # Para proteger cualquier rama creada

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Build with Maven
        run: |
          cd Hotel/backend/sistema-hoteles-be  # Asegurarse de estar en el directorio correcto
          mvn clean verify sonar:sonar \
            -Dsonar.projectKey=ARQ-PROJECT \
            -Dsonar.projectName='ARQ PROJECT' \
            -Dsonar.projectVersion=1.0 \
            -Dsonar.host.url=https://cool-phones-kiss.loca.lt \
            -Dsonar.login=${{ secrets.SONAR_LOGIN }} \
            -Dsonar.projectToken=${{ secrets.SONAR_TOKEN }}

      - name: Notify success
        run: echo "SonarQube analysis completed successfully."

      - name: Check for code quality
        run: |
          echo "Checking SonarQube report..."
          RESULT=$(curl -s -u ${{ secrets.SONAR_LOGIN }}:${{ secrets.SONAR_TOKEN }} https://cool-phones-kiss.loca.lt/api/qualitygates/project_status?projectKey=ARQ-PROJECT)
          echo "$RESULT"
          if [[ "$RESULT" != *"OK"* ]]; then
            echo "Code quality checks failed."
            exit 1

      - name: Finalize build
        run: echo "Build completed successfully."