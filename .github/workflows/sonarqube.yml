name: SonarQube Scan

on:
  pull_request:
    branches: [ "**" ]  

jobs:
  sonarqube_scan:
    name: SonarQube Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache SonarQube packages
      uses: actions/cache@v3
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar

    - name: SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@v1
      with:
        projectBaseDir: .
        args: >
          -Dsonar.host.url=https://90e32f98b0d6c258cc14d9ef64f7b59e.serveo.net
          -Dsonar.login=${{ secrets.SONAR_LOGIN }}
          -Dsonar.projectToken=${{ secrets.SONAR_TOKEN }}

    - name: Archive SonarQube Results
      uses: actions/upload-artifact@v3
      with:
        name: sonarqube-results
        path: .scannerwork/**
